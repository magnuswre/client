<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pet rescue</title>
    <link rel="stylesheet" href="./catpage.css">
    <script src="https://kit.fontawesome.com/098ae254cd.js" crossorigin="anonymous"></script>
</head>

<body class="cat-container">
    <div class="header-container">

    </div>
 <!-- //----Here I want the image of the animal from the users to be uploaded---// -->

    <div class="banner-container">
        <img src="./cat.jpg" id="cat-image" alt="">
    </div>

<!-- //----------UPLOAD FORM. ANIMAL ETC----------//   -->

    <div class="main-container">
        <form action="" id="form-container">
            <div>
                <p>Your position:</p>
        <!-- //---HERE A GOOGLE MAP--//                 -->
                <p>map</p>
            </div>
            
            <div>
                <p id="description">Description:</p>
                <label for="form-container">
                <textarea name="input-area" cols="90%" rows="6fr" id="input-area" type="text" placeholder="text">

                </textarea>
            </label>
            </div>
            
            <div>
                <p>Upload picture:</p>
            </div>
            <div class="picture-upload">
                <label for="picture-upload">
                    <input type="file" id="picture-upload" name="filename" value="hej">
                    <input type="submit" value="upload">
                </label>
            </div>

            <div>
                <label for="animal">Choose animal</label>
                <select name="animal" id="animal">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="rodent">Rodent</option>
                    <option value="reptile">Reptile</option>
                    <option value="other">Other</option>
                </select> 
            
            <div class="submit">
                <a href="" id="submit-button" type="submit">send</a>
            </div>

            <h3>your Info <span id="user-name"></span> </h3>
        </form>
    
    </div>
    
    <div class="about-container">
        <div>
            
        </div>
        
        <div class="footer-container">

        </div>
  <script src="cat.js"></script>
 </body>
</html>
